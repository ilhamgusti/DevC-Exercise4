<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exercise 2</title>
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css' />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-flud ">
        <div class="p-4 d-flex align-items-center justify-content-center">
            <div class="card text-center mb-3 border-0 mx-auto rounded-lg">
                <form name='calculator'>
                    <input class="form-control form-control-sm card-header" type="text" id="display" name="display"
                        readonly>
                    <div class="card-body">
                        <input id="clearbtn" class="btn btn-primary clear col-sm-6" type="button" value="C"
                            onclick="calculator.display.value = ''">
                        <input class="btn btn-primary col-sm-3 operator" type="button" value="+"
                            onclick="calculator.display.value += ' + '">
                        <input class="btn btn-primary col-sm-3 operator" type="button" value="-"
                            onclick="calculator.display.value += ' - '">
                        <input class="btn btn-primary col-sm-3 operator" type="button" value="x"
                            onclick="calculator.display.value += ' * '">
                        <input class=" btn btn-primary  col-sm-3 operator" type="button" value="/"
                            onclick="calculator.display.value += ' / '">
                        <br>
                        <input class="btn btn-primary col-3" type="button" value="7"
                            onclick="calculator.display.value += '7'">
                        <input class="btn btn-primary col-3" type="button" value="8"
                            onclick="calculator.display.value += '8'">
                        <input class="btn btn-primary col-3" type="button" value="9"
                            onclick="calculator.display.value += '9'">

                        <br>
                        <input class="btn btn-primary col-3" type="button" value="4"
                            onclick="calculator.display.value += '4'">
                        <input class="btn btn-primary col-3" type="button" value="5"
                            onclick="calculator.display.value += '5'">
                        <input class="btn btn-primary col-3" type="button" value="6"
                            onclick="calculator.display.value += '6'">

                        <br>
                        <input class="btn btn-primary col-3" type="button" value="1"
                            onclick="calculator.display.value += '1'">
                        <input class="btn btn-primary col-3" type="button" value="2"
                            onclick="calculator.display.value += '2'">
                        <input class="btn btn-primary col-3" type="button" value="3"
                            onclick="calculator.display.value += '3'">

                        <br>
                        <input class="btn btn-primary col-6" type="button" value="0"
                            onclick="calculator.display.value += '0'">
                        <input class="btn btn-primary col-3" type="button" value="="
                            onclick="calculator.display.value = eval(calculator.display.value)">
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

<script src="app.js"></script>



</html>
